{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" onsubmit="check()">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username.." type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password.." type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Retype Password.." type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
{% block script %}
<script>
       const check = function() {
           let u = document.querySelector("#username").value
        $.get('/check?username='+ u,function(data){
            if (data == false)
            {
                alert("Username already exits");
                return false;
            }
            return true;
        });
    };

</script>


{% endblock %}
