{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div>
        <form action="/quote" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" type="text"  name="symbol" placeholder="Symbol.."/>
            </div>
            <button class="btn btn-primary" type="submit">Quote</button>
        </form>
    </div>
    <div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <td>name:</td>
                    <td>price:</td>
                    <td>symbol:</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                   <td>{{quote.name}}</td>
                   <td>{{quote.price}}</td>
                   <td>{{quote.symbol}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h4>A share of {{quote.name}} ({{quote.symbol}}) costs {{quote.price}}.</h>
    </div>


{% endblock %}
